name: Multi-Platform Docker Build (x64 & arm64)

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]  # 也支持标签推送触发
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码（关键修复：获取完整历史和标签）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 验证 Git 信息（调试用，可选）
      - name: Verify Git tags
        run: |
          echo "=== Git 信息 ==="
          git log --oneline -5
          echo "=== 可用标签 ==="
          git tag -l || echo "无标签"
          echo "=== git describe 测试 ==="
          git describe --tags --dirty || echo "describe 失败，使用 fallback"
          git rev-parse --short HEAD

      # 2. 设置 QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # 3. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录到 GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 提取元数据
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 6. 准备环境文件
      - name: Prepare environment files
        run: |
          if [ -f .env.template ]; then
            cp .env.template .env
            echo "✅ Created .env from template"
          fi
          
          mkdir -p ./files
          touch ./files/allow-postgres14-upgrade
          echo "✅ Created ./files/allow-postgres14-upgrade"

      # 7. 多平台构建并推送
      - name: Build and push (Multi-platform)
        uses: docker/bake-action@v4
        with:
          files: |
            ./docker-compose.yml
            ${{ steps.meta.outputs.bake-file }}
          targets: default
          push: true
          set: |
            *.platform=linux/amd64,linux/arm64
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      # 8. 验证镜像
      - name: Inspect images
        run: |
          echo "✅ 构建完成"
          docker images | grep "${{ env.IMAGE_NAME }}" || true
